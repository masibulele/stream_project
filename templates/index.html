<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Central</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

</head>
<body >
  <!-- Creation of page nav  -->
  <nav class="navbar navbar-expand-lg ">
    
    <div class="container">
      <a href="#" class="navbar-brand h1 mb-0 me-0">Gaming Central</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-lg-flex justify-content-between" id="main-nav">
        
        <ul class="navbar-nav col-lg-9 justify-content-lg-center" >
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="true">Home</a>
          </li>
          <li class="nav-item">
            <a href="#games" class="nav-link">Popular games</a>
          </li>
        </ul>
        <div class="d-lg-flex col-lg-3 justify-content-lg-center ">
          <i class="bi bi-instagram mx-1"></i>
          <i class="bi bi-twitter "></i>
        </div>
      </div>
    </div>
    
  </nav> 
  <hr>
  <!-- Hero section  -->
  <section id="landing_page" class="container-fluid p-0 justify-content-lg-center">
    <div class="hero text-center px-4 py-5 my-0 row ">
      <div class="inputs col-lg-6 mx-auto" >
        <i class="bi bi-search"></i>
        <input type="text" class="form-control" placeholder="Search">
      </div>   
      <div >
        <h1 class="display-3">
          Gaming brings <br>people together
        </h1>
      </div>
    </div>
    <div class="hero-bottom">
      <img src="{{url_for('static',filename='images/stephen-king.png')}}" alt="stephen king" class="stephen_img">

    </div>
  </section>
  <!-- Popular games section -->
  <section id="games">
    <div class="catalogue">
      <div class="subheadings">
        <h3 class="main_sub">
          Popular games
        </h3>
      </div>
    
      <div class="container games_list justify-content-center" >
        <div class="row">
          {%for i in range(n)%}
            <div class="game col-sm-3 pt-3 m-4">
              <div class="game_img_rank mx-0.5">
                <div class="game_img ">
                  <img src="{{games[i]['image']}}" alt="video game" class="img-thumbnail">
                </div>
                <span class="rank  font-weight-bold"><strong>{{i+1}}</strong></span>
              </div>
              <div class="game_details">
                <p class="game_name">
                  <h6>{{games[i]['title']}}</h6>
                </p>
                <p class="game_price ">
                  <strong>{{games[i]['price']}}</strong>
                </p>
                <p class="game_theme">
                  {{','.join(games[i]['themes'])}}
                </p>

              </div>

            </div>
          {%endfor%}
       
        
        </div>
      </div>
      

    </div>

  </section>
  <!-- footer -->
  <section id="#footer">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Gaming Central</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram mx-1"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter "></i></a></li>
          
        </ul>
      </footer>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
